plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.jcraft:jsch:0.1.55'
}

application {
    mainClassName = 'deploy.app.Main'
}

// JAR 매니페스트 설정
jar {
    manifest {
        attributes(
                'Main-Class': application.mainClassName
        )
    }
}